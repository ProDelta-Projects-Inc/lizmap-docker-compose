# Add this to your nginx configuration to enable metrics
# Place in /etc/nginx/conf.d/ or include in your main nginx.conf

server {
    listen 8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/12;  # Docker network
        allow 127.0.0.1;
        deny all;
    }
}
